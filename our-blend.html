<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Sidebar styles to match your calendar page */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            padding-top: 20px;
            z-index: 1000;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #228B22;
        }
        
        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        
        /* Content styling */
        .blend-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .playlist-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .playlist-card h4 {
            margin-top: 0;
            color: #000000;
        }
        
        .spotify-embed {
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar a {
                float: left;
                width: 100%;
                text-align: center;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .playlists-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation (same as calendar page) -->
    <div class="sidebar">

        <a href="our-blend.html">Our Music</a>

    </div>

    <!-- Main Content -->
    <div class="main-content">
